<!DOCTYPE html>
<html>
  <head>
    <title>Song List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div>
      <input type="text" id="searchBox" onkeyup="searchTable()" placeholder="Search for song name or artist" />
      <button onclick="clearSearch()">Clear Search</button>
    </div>
    <table id="songTable">
      <thead>
        <tr>
          <th>Song Name</th>
          <th>Artist</th>
          <th>YouTube Link</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      function loadTable() {
        let table = document.getElementById("songTable");
        let tbody = table.getElementsByTagName("tbody")[0];
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              let data = xhr.responseText.split("\n");
              for (let i = 1; i < data.length; i++) {
                let row = data[i].split(",");
                if (row.length === 3) {
                  let tr = document.createElement("tr");
                  let td1 = document.createElement("td");
                  let td2 = document.createElement("td");
                  let td3 = document.createElement("td");
                  let link = document.createElement("a");
                  link.href = row[2];
                  link.target = "_blank";
                  link.textContent = "Watch Now";
                  td1.textContent = row[0];
                  td2.textContent = row[1];
                  td3.appendChild(link);
                  tr.appendChild(td1);
                  tr.appendChild(td2);
                  tr.appendChild(td3);
                  tbody.appendChild(tr);
                }
              }
            } else {
              console.error(xhr.statusText);
            }
          }
        };
        xhr.open("GET", "songs.csv");
        xhr.send();
      }

      function searchTable() {
        let input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchBox");
        filter = input.value.toUpperCase();
        table = document.getElementById("songTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td");
          for (let j = 0; j < td.length; j++) {
            let cell = td[j];
            if (cell) {
              txtValue = cell.textContent || cell.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
                break;
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        }
      }

      function clearSearch() {
        document.getElementById("searchBox").value = "";
        let table = document.getElementById("songTable");
        let tr = table.getElementsByTagName("tr");
        for (let i = 0; i < tr.length; i++) {
          tr[i].style.display = "";
        }
      }

      loadTable();
    </script>
  </body>
</html>
