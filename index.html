<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Favorite Songs</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>My Favorite Songs</h1>
		<input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Search for song...">
		<button type="button" onclick="clearSearch()">Clear search</button>
	</header>
	<main>
		<table id="songTable">
			<thead>
				<tr>
					<th>Song Name</th>
					<th>Artist</th>
					<th>Release Date</th>
					<th>YouTube Link</th>
				</tr>
			</thead>
			<tbody id="songList">
			</tbody>
		</table>
	</main>
	<script src="index.js"></script>
</body>
</html>
